app = "workledger-sync"
primary_region = "yyz"

[build]

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:/data/workledger-sync.db"
  RUST_LOG = "info"
  CORS_ORIGINS = "https://workledger.org,http://localhost:5173"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "workledger_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
