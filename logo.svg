<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Shield body -->
  <path d="M256 52 L420 120 C420 120 430 280 356 380 C310 442 256 468 256 468 C256 468 202 442 156 380 C82 280 92 120 92 120 Z"
        fill="url(#shieldGrad)" opacity="0.12"/>
  <path d="M256 52 L420 120 C420 120 430 280 356 380 C310 442 256 468 256 468 C256 468 202 442 156 380 C82 280 92 120 92 120 Z"
        fill="none" stroke="url(#shieldGrad)" stroke-width="12" stroke-linejoin="round"/>

  <!-- Lock body -->
  <rect x="206" y="232" width="100" height="80" rx="10" fill="#f97316"/>

  <!-- Lock shackle -->
  <path d="M222 232 V200 C222 172 256 148 256 148 C256 148 290 172 290 200 V232"
        fill="none" stroke="#ea580c" stroke-width="12" stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="256" cy="262" r="12" fill="#fff"/>
  <rect x="252" y="268" width="8" height="18" rx="3" fill="#fff"/>

  <!-- Sync arrow - top right (clockwise) -->
  <g transform="translate(256 256)">
    <path d="M80 -60 A100 100 0 0 1 60 80"
          fill="none" stroke="#ea580c" stroke-width="10" stroke-linecap="round"/>
    <polygon points="52,68 74,92 44,92" fill="#ea580c"/>
  </g>

  <!-- Sync arrow - bottom left (counter-clockwise) -->
  <g transform="translate(256 256)">
    <path d="M-80 60 A100 100 0 0 1 -60 -80"
          fill="none" stroke="#fb923c" stroke-width="10" stroke-linecap="round"/>
    <polygon points="-52,-68 -74,-92 -44,-92" fill="#fb923c"/>
  </g>
</svg>
